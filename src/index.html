<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet">
    <title>Max Simple Note</title>
</head>

<body class="font-primary bg-blue-600 dark:bg-blue-900 w-auto min-h-screen flex flex-col justify-center items-center">
    <div class="flex flex-col gap-2">
        <h1 class="text-5xl w-[310px] sm:w-[494px] h-[72px] dark:text-white">
            Leave a Note
        </h1>
        <div class="flex flex-col gap-0">
            <form class="m-0 p-0 h-[166px]">
                <textarea
                    class="pt-3 pl-4 w-[310px] sm:w-[494px] h-[166px] w-min-6 rounded-t-lg border border-gray-300 dark:border-gray-500 resize-none dark:bg-gray-600 dark:text-white note__textarea--js"
                    name="note" id="note" placeholder="Write text here..."></textarea>
            </form>
            <div
                class="pl-3 bg-white border border-gray-300 dark:border-gray-500 rounded-b-lg dark:bg-black h-[58px] flex justify-start items-center gap-3">
                <button type="button"
                    class="pt-3 pb-3 m-0 w-[85px] h-[34px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center flex items-center justify-center gap-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 note__save-button--js">
                    <svg class="w-6 h-6 p-0.5 text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z" />
                        <path
                            d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z" />
                    </svg>
                    <p>Save</p>
                </button>
                <button type="button"
                    class="pt-3 pb-3 m-0 w-[85px] h-[34px] text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center flex items-center justify-center gap-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800 note__load-button--js">
                    <svg class="w-6 h-6 p-0.5 text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="m14.707 4.793-4-4a1 1 0 0 0-1.416 0l-4 4a1 1 0 1 0 1.416 1.414L9 3.914V12.5a1 1 0 0 0 2 0V3.914l2.293 2.293a1 1 0 0 0 1.414-1.414Z" />
                        <path
                            d="M18 12h-5v.5a3 3 0 0 1-6 0V12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z" />
                    </svg>
                    <p>Load</p>
                </button>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/main.js" type="module"></script>
</html>
